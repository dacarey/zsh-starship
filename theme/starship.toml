style = "fg:#A3AED2 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = " "
style = "fg:#A3AED2 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[rlang]
symbol = "ﳒ "
style = "fg:#A3AED2 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[ruby]
