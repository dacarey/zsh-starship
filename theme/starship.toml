style = "fg:#A3AED2 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = " "
style = "fg:#A3AED2 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "fg:#A3AED2 bg:#212736"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#A3AED2 bg:#1D2230"
format = '[   $time ]($style)'
